    <body style= "background-color:rgb(32, 32, 32); overflow-x:hidden">
        <video loop autoplay muted id="video"><source src="https://storage.coverr.co/videos/Busy?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6IjExNDMyN0NEOTRCMUFCMTFERTE3IiwiaWF0IjoxNTY1MDIwMzgwLCJleHAiOjE1NjUwMjM5ODB9.W1-8lXe4KfxjNlIMcF3Hyprp2vPntcpXh4ZS4fRt9cQ" type="video/mp4"></video>
        <div class = "col justify-content-center mt-4 gm-slidein">
            
            
            <h2 style= "color:aliceblue;" class = "row justify-content-center mt-4">Welcome to</h2>
            <h3 style= "color:aliceblue;" class = "row justify-content-center mt-4 text-danger" id = "name">{{ weather_data.country }}</h3>  
        
            <div class = "row justify-content-center" style= "margin-top: 5em">
                <img width = 160 height = 160 src="{{ weather_data.image_src }}" class="img-fluid" alt="Weather Image">
                <div class="card" style="width: 18rem; height: 10rem">
                    <div class="card-body">
                        <h5 class="card-title">It is currently {{ weather_data.currently }} </h5>
                        <p class="card-text">{{ weather_data.feelslike }}</p>
                        <p class="card-text"><small class="text-muted">Powered by: https://darksky.net/</small></p>
                    </div>
                </div>  
            </div>
        </div>
